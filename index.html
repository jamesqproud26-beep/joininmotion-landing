<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stay InMotion</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>

    <style>
        :root {
            --primary: #4FA3FF;
            --primary-soft: #E1F0FF;
            --primary-dark: #2574CC;
        }

        /* CSS STYLES */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: #ffffff;
            color: #111111;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            /* Soft light gradient background */
            background: radial-gradient(circle at 50% 0%, var(--primary-soft) 0%, #ffffff 60%);
        }

        /* Remove dark mode effects */
        body::before, .horizon-glow, .horizon-edge { display: none; }

        /* Content */
        .container { text-align: center; max-width: 800px; padding: 0 20px; z-index: 10; }
        
        h1 { 
            font-size: 4rem; 
            line-height: 1.1; 
            font-weight: 700; 
            letter-spacing: -0.02em; 
            margin-bottom: 24px; 
            color: #000000; 
        }
        
        .brand-highlight {
            color: var(--primary);
        }
        
        p.subtitle { 
            font-size: 1.25rem; 
            color: var(--primary); /* Requested blue color */
            margin-bottom: 40px; 
            font-weight: 500; 
            line-height: 1.6; 
        }

        /* Form */
        .signup-form { display: flex; gap: 10px; justify-content: center; margin-bottom: 30px; transition: opacity 0.3s; }
        
        input[type="email"] {
            background: #ffffff;
            border: 1px solid #e4e4e7;
            border-radius: 6px; 
            padding: 14px 18px; 
            font-size: 1.1rem; 
            color: #18181b; 
            width: 340px; 
            outline: none; 
            font-family: 'Inter', sans-serif;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        input[type="email"]:focus { 
            border-color: var(--primary); 
            box-shadow: 0 0 0 3px var(--primary-soft);
        }
        
        button {
            background-color: var(--primary); 
            color: white; 
            border: none; 
            border-radius: 6px; 
            padding: 14px 28px; 
            font-size: 1.1rem; 
            font-weight: 600; 
            cursor: pointer; 
            font-family: 'Inter', sans-serif;
            transition: background-color 0.2s;
        }
        button:disabled { opacity: 0.7; cursor: not-allowed; }
        button:hover:not(:disabled) { background-color: var(--primary-dark); }

        .disclaimer { font-size: 0.7rem; color: #71717a; max-width: 100%; margin: 0 auto; }

        /* Success Message State */
        .success-message {
            display: none;
            color: var(--primary);
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Stay <span class="brand-highlight">InMotion.</span><br>Anytime. Anywhere.</h1>
        
        <p class="subtitle">
            InMotion is built to help you do the impossible:<br>
            make time for fitness in your busy schedule
        </p>

        <form class="signup-form" id="waitlistForm">
            <input type="email" id="emailInput" placeholder="Your Email Address" required>
            <button type="submit" id="submitBtn">Get Notified</button>
        </form>

        <div class="success-message" id="successMessage">
            You're on the list! We'll be in touch.
        </div>

        <p class="disclaimer">
            We will only email you to inform you of the app's launch (we get it â€” we hate giving away our email too)
        </p>
    </div>

    <script>
        // --- CONFIGURATION START ---
        
        // Loaded from supabase-config.js
        const SUPABASE_URL = window.SUPABASE_CONFIG?.url; 
        const SUPABASE_ANON_KEY = window.SUPABASE_CONFIG?.anonKey;
        const TABLE_NAME = 'waitlist'; // Updated to match your Supabase table name

        // --- CONFIGURATION END ---

        // Initialize Supabase
        if (!SUPABASE_URL || !SUPABASE_ANON_KEY) {
            console.error('Supabase config missing. Make sure supabase-config.js is present.');
        }
        const { createClient } = supabase;
        const _supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const form = document.getElementById('waitlistForm');
        const emailInput = document.getElementById('emailInput');
        const submitBtn = document.getElementById('submitBtn');
        const successMsg = document.getElementById('successMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value;

            // 1. UI Loading State
            submitBtn.textContent = 'Joining...';
            submitBtn.disabled = true;

            // 2. Send to Supabase
            const { data, error } = await _supabase
                .from(TABLE_NAME)
                .insert([{ email: email }]);

            // 3. Handle Result
            if (error) {
                console.error('Error:', error);
                alert('Something went wrong: ' + error.message);
                submitBtn.textContent = 'Get Notified';
                submitBtn.disabled = false;
            } else {
                // Success: Hide form, show message
                form.style.display = 'none';
                successMsg.style.display = 'block';
            }
        });
    </script>
</body>
</html>
